# Ngnix prod configuration file

# Gzip compression settings
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
gzip_disable "MSIE [1-6]\.";

#  Certbot stuff
# include /etc/letsencrypt/options-ssl-nginx.conf;  # managed by Certbot
# Below are allowed ssl_ciphers for HTTP/2
# ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA";


# Server forwarding configuration
server {
	listen 80 default_server;
	listen [::]:80 default_server;
	server_name codewithteddy.dev www.codewithteddy.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

	return 301 https://$host$request_uri;

}

# codewithteddy.dev server configuration (no www)
server {

    listen 443 ssl;
    http2 on;
    server_name codewithteddy.dev;

    resolver 127.0.0.11;
    set $web_app "http://web_app:8000";

    ssl_certificate /etc/letsencrypt/live/codewithteddy.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codewithteddy.dev/privkey.pem;

    location / {
        proxy_pass $web_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "private";
        alias /static/;
    }

    # location /.well-known/acme-challenge/ {
    #     root /var/www/certbot;
    # }

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

# www.codewithteddy.dev server configuration
server {
    listen 443 ssl;
    server_name www.codewithteddy.dev;

    ssl_certificate /etc/letsencrypt/live/www.codewithteddy.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.codewithteddy.dev/privkey.pem;

    location / {
        return 301 https://codewithteddy.dev$request_uri;
    }
}

# Server forwarding configuration for codewithteddy.com and its subdomains
server {
    listen 80;
    listen [::]:80;
    server_name ~^(.*)\.?codewithteddy\.com$;
    return 301 https://codewithteddy.dev$request_uri;
}

server {
    listen 443 ssl;
    server_name ~^(.*)\.?codewithteddy\.com$;

    ssl_certificate /etc/letsencrypt/live/codewithteddy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codewithteddy.com/privkey.pem;

    location / {
        return 301 https://codewithteddy.dev$request_uri;
    }
}
