{% if message %}
  <div
    class="flash-{{ message.category.value }} section-container w-full flex flex-wrap justify-between gap-8 rounded-md px-4 py-2 mb-6"
    role="alert"
    x-data="{ show: true }"
    x-show="show"
    x-cloak
    {% if message.timeout %}
      {% set timeout = message.timeout * 1000 %}
      x-init="setTimeout(() => show = false, {{ timeout }})"
    {% endif %}
    x-transition:leave.duration.150ms
  >
    <span>{{ message.msg }}</span>
    <button
      type="button"
      class="border-0"
      data-dismiss="alert"
      aria-label="Close"
      @click="show = false"
    >
      {{ render_partial('shared/partials/icons/x.html', class="w-4 h-4 stroke-current hover:scale-125 transition-transform duration-300 border-0") }}
    </button>
  </div>
{% endif %}
