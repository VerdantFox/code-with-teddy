<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.bunny.net" />
  <link
    href="https://fonts.bunny.net/css?family=roboto:400,500,700"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('html:static', path='css/styles.css') }}"
  />
  <!-- External JavaScript Libraries (loaded from our code) -->
  <!-- No defer -- get flash of unstyled content with defer set. But get warning with no defer. GAH!
       TODO: Maybe store dark persistence in a cookie instead of local storage... -->
  <script src="{{ url_for('html:static', path='js/libraries/alpine.js') }}?3.13.3"></script>
  <!-- No defer -- some extensions might now work with defer set -->
  <script src="{{ url_for('html:static', path='js/libraries/htmx.js') }}?1.9.8"></script>
  {% if page_title %}
    {% set page_title = page_title + "| Teddy Williams" %}
  {% else %}
    {% set page_title = "Teddy Williams" %}
  {% endif %}
  <title>{{ page_title }}</title>
</head>
