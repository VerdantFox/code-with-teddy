{% set messages = get_flashed_messages(request) %}
<!-- prettier-ignore-start -->
{% if messages %}
  <script>
    {% for message in messages %}
      pushNotify('{{ message.title or "" }}', '{{ message.text or "" }}', '{{ message.category.value }}', {{ message.timeout * 1000 }})
    {% endfor %}
  </script>
{% endif %}
<!-- prettier-ignore-end -->
