{% if not extra_fields %}
  {% set extra_fields = {} %}
{% endif %}
<button
  type="submit"
  class="{% if not overwrite_btn_class %}btn-sm btn-filled{% endif %} submit-btn {{ class }}"
  {% for key, val in extra_fields.items() %}
    {{ key }}="{{ val }}"
  {% endfor %}
  {% if onsubmit %}@submit="{{ onsubmit }}"{% endif %}
  {% if id %}id="{{ id }}"{% endif %}
>
  {{ text }}
</button>
