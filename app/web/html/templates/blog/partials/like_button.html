<span id="like-block" class="block">
  <button
    id="like-button"
    hx-post="{{ url_for('html:like_blog_post', bp_id=blog_post.id) }}"
    hx-target="#like-block"
    hx-swap="outerHTML"
    class="flex items-center justify-center gap-2 px-3 py-1 rounded-full border-2 border-grayscale-300 dark:border-grayscale-100 text-3xl hover:bg-grayscale-100 active:bg-grayscale-200 dark:hover:bg-grayscale-700 dark:active:bg-grayscale-600 transition duration-300"
    title="Like"
  >
    {% if liked %}
      {{ render_partial('shared/partials/icons/heart-filled.html', class="h-9 w-9 inline-block fill-offset-600 dark:fill-offset-400") }}
    {% else %}
      {{ render_partial('shared/partials/icons/heart-bold.html', class="h-9 w-9 inline-block", title="Like") }}
    {% endif %}
    <span id="post-likes-count">{{ "{:,}".format(blog_post.likes) }}</span>
  </button>
</span>
