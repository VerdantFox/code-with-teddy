{% if blog_post %}
  <div class="p-8 rounded-lg bg-offset-100 dark:bg-grayscale-800 mb-12">
    {{ blog_post.html_toc|safe }}
  </div>
  <h2 id="blog-title" class="text-5xl font-bold mb-12">
    {{ blog_post.title }}
  </h2>
  <div
    class="@prose prose-2xl max-xs:prose-xl prose-h4:text-2xl max-xs:prose-h4:text-xl prose-ul:list-disc prose-ol:list-decimal prose-li:my-0 prose-ul:my-0 prose-ol:my-0 prose-li:leading-8 prose-a:link prose-a:link-underlined prose-headings:font-semibold prose-code:bg-grayscale-200 dark:prose-code:bg-grayscale-700 prose-code:rounded prose-code:py-0.5 prose-code:px-1 prose-blockquote:border-l-8 prose-blockquote:border-primary-300 dark:prose-blockquote:border-primary-900 prose-blockquote:bg-grayscale-100 dark:prose-blockquote:bg-grayscale-800 prose-blockquote:rounded-r-lg prose-blockquote:pr-4 prose-blockquote:py-0.5 prose-blockquote:text-grayscale-500 prose-blockquote:dark:text-grayscale-400 prose-video:my-6 prose-video:max-h-96"
  >
    {{ render_partial('blog/partials/post_body.html', request=request, blog_post=blog_post) }}
  </div>
{% endif %}
