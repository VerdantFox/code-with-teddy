<!-- Toggle -->
<div class="flex flex-col gap-2">
  <div class="flex items-center justify-center" x-id="['toggle-label']">
    <!-- Label -->
    <label
      @click="$refs.toggle.click(); $refs.toggle.focus()"
      :id="$id('toggle-label')"
    >
      Expand Media
    </label>

    <!-- Button -->
    <button
      x-ref="toggle"
      x-cloak="true"
      @click="expandMedia = ! expandMedia"
      type="button"
      role="switch"
      :aria-checked="expandMedia"
      :aria-labelledby="$id('toggle-label')"
      :class="expandMedia ? 'bg-primary-500 hover:bg-primary-600' : 'bg-grayscale-300 hover:bg-grayscale-400 dark:bg-grayscale-600 hover:dark:bg-gray-500'"
      class="relative ml-4 inline-flex w-14 rounded-full py-1 transition"
    >
      <span
        :class="expandMedia ? 'translate-x-7' : 'translate-x-1'"
        class="bg-white h-6 w-6 rounded-full transition shadow-md"
        aria-hidden="true"
      ></span>
    </button>
  </div>
</div>
