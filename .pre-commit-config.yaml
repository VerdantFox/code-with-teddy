# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# To run against all files:
#     pre-commit run --all-files
# To install hooks:
#     pre-commit install
# To update hooks:
#     pre-commit autoupdate
default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=3000"]
      - id: check-ast
      - id: debug-statements
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.4.1"
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes", "--exit-non-zero-on-fix"]
      - id: ruff-format

  - repo: https://github.com/asottile/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        # Seems to be broken on python 3.11
        language_version: python3.10

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2

  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.0-beta
    hooks:
      - id: hadolint-docker

  - repo: https://github.com/awebdeveloper/pre-commit-stylelint
    rev: "0.0.2"
    hooks:
      - id: stylelint
        additional_dependencies:
          # Find releases here:
          # stylelint: https://github.com/stylelint/stylelint/releases
          # stylelint-config-standard: https://github.com/stylelint/stylelint-config-standard/releases
          ["stylelint@15.11.0", "stylelint-config-standard@34.0.0"]

  # Prettier is fairly slow, so put towards the end
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        args:
          [
            "--trailing-comma=es5",
            "--tab-width=2",
            "--no-semi",
            "--plugin=prettier-plugin-jinja-template",
          ]
        additional_dependencies:
          - "prettier@3.2.5"
          - "prettier-plugin-jinja-template"

  # Mypy is fairly slow, so put towards the end
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.9.0"
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic==2.7.1
          - types-bleach==6.1.0.20240331
          - types-markdown==3.6.0.20240316
          - types-pyyaml==6.0.12.20240311
          - types-pytz==2024.1.0.20240417
          - types-requests==2.31.0.20240406

